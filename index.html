<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Sharee'a Academy</title>
  <!-- Add Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white font-sans p-4">
  <div class="container mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">Online Sharee'a Academy</h1>

    <!-- Section Dropdown -->
    <div class="mb-4 inline-block relative">
      <select id="sectionDropdown"
        class="appearance-none bg-black border border-gray-500 text-white py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-700">
        <option value="" disabled selected>Select Day</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M0 0h20v20H0z" fill="none" />
          <path d="M10 12L2 5v2c0 6.075 3.925 11 8.75 11s8.75-4.925 8.75-11v-2l-8.75 7z" />
        </svg>
      </div>
    </div>

    <!-- Subsection Dropdown -->
    <div class="mb-4 inline-block relative">
      <select id="subsectionDropdown"
        class="appearance-none bg-black border border-gray-500 text-white py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-700">
        <option value="" disabled selected>Select Class</option>
        <!-- Subsection options will be dynamically added here -->
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M0 0h20v20H0z" fill="none" />
          <path d="M10 12L2 5v2c0 6.075 3.925 11 8.75 11s8.75-4.925 8.75-11v-2l-8.75 7z" />
        </svg>
      </div>
    </div>

    <!-- Video Player -->
    <div id="video-content" class="relative overflow-hidden bg-black rounded-md">
      <!-- Video iframe will be inserted here dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
