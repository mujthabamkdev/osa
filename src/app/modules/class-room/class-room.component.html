<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sharee'a Academy</title>
</head>

<body class="bg-white text-black font-sans p-4">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="../store/images/osa-logo.png" class="h-8" alt="OSA Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black">Home</span>
        </a>
    </div>

    <div class="container mx-auto text-center">
        <h1 class="text-2xl font-bold mb-1 w-full">Online Sharee'a Academy</h1>
        <!-- Class Dropdown -->
        <div class="mb-4 inline-block relative">
            <select id="classDropdown"
                class="appearance-none bg-white border border-gray-500 text-black py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-700">
                <option value="" disabled selected>Select Class</option>
                <!-- Class options will be dynamically added here -->
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-black">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M0 0h20v20H0z" fill="none" />
                    <path d="M10 12L2 5v2c0 6.075 3.925 11 8.75 11s8.75-4.925 8.75-11v-2l-8.75 7z" />
                </svg>
            </div>
        </div>

        <!-- Section Dropdown -->
        <div class="mb-4 inline-block relative">
            <select id="sectionDropdown"
                class="appearance-none bg-white border border-gray-500 text-black py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-700">
                <option value="" disabled selected>Select Day</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-black">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M0 0h20v20H0z" fill="none" />
                    <path d="M10 12L2 5v2c0 6.075 3.925 11 8.75 11s8.75-4.925 8.75-11v-2l-8.75 7z" />
                </svg>
            </div>
        </div>

        <!-- Subsection Dropdown -->
        <div class="mb-4 inline-block relative">
            <select id="subsectionDropdown"
                class="appearance-none bg-white border border-gray-500 text-black py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-700">
                <option value="" disabled selected>Select Subject</option>
                <!-- Subsection options will be dynamically added here -->
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-black">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M0 0h20v20H0z" fill="none" />
                    <path d="M10 12L2 5v2c0 6.075 3.925 11 8.75 11s8.75-4.925 8.75-11v-2l-8.75 7z" />
                </svg>
            </div>
        </div>

        <!-- Video Player -->
        <div id="video-content" class="relative overflow-hidden bg-white rounded-md">
            <!-- Video iframe will be inserted here dynamically -->
        </div>
    </div>
</body>

</html>
